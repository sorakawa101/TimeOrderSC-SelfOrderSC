<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MeetingChat</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <canvas id="canvas" class="Inactive"></canvas>


    <header>
        <!-- <div class="container"> -->
            <div class="header-left">
                <a class="logo" href="./index.html">MeetingChat</a>
            </div>

            <div class="header-right">
                <!-- <div class="fa fa-bars menu-icon" href="#"></div> -->
                <button class="Btn MenuBtn pdfMenuBtn">PDF</button>
                <button class="Btn MenuBtn InputMenuBtn">INPUT</button>
                <button class="Btn MenuBtn DrawMenuBtn">DRAW</button>
                <button class="Btn MenuBtn ResetMenuBtn">RESET</button>
            </div>
        <!-- </div> -->
    </header>

    <!-- コンテンツ表示画面 -->
    <div class="MainWrapper">

        <div class="pdfWrapper Inactive">
            <iframe width="720" height="1070" src="./src/sample.pdf" ></iframe>
        </div>

        <div class="MsgWrapper">
            <div id="output-form" class="OutputForm"></div>
        </div>

    </div>

    <footer>

        <div class="DrawWrapper Inactive">

            <div class="Tools">
                <button onclick="undo_last()" type="button" class="Btn" id="undo">Undo</button>
                <button onclick="redo_last()" type="button" class="Btn" id="redo">Redo</button>
                <button onclick="clear_canvas()" type="button" class="Btn" id="clear">Clear</button>
                <button onclick="change_color(this), draw_width=20" type="button" class="HalfBtn" id="eraserS" style="background: white;"><span class="fa fa-eraser"></span></button>
                <button onclick="change_color(this), draw_width=50" type="button" class="HalfBtn" id="eraserM" style="background: white;"><span class="fa fa-eraser fa-lg"></span></button>
                <button onclick="change_color(this), draw_width=100" type="button" class="HalfBtn" id="eraserL" style="background: white;"><span class="fa fa-eraser fa-2x"></span></button>


                <div onclick="change_color(this), draw_width=2" class="ColorField" style="background: black;"></div>
                <div onclick="change_color(this), draw_width=2" class="ColorField" style="background: tomato;"></div>
                <div onclick="change_color(this), draw_width=2" class="ColorField" style="background: darkturquoise;"></div>
                <div onclick="change_color(this), draw_width=2" class="ColorField" style="background: gold;"></div>
                <div onclick="change_color(this), draw_width=2" class="ColorField" style="background: mediumseagreen;"></div>


                <input oninput="draw_color=this.value" type="color" class="ColorPicker">
                <div onclick="draw_width=1, change_range_val(1)" class="PenWeightBtnS" style="background: black;"></div>
                <input oninput="draw_width=this.value" type="range" min="1" max="10" class="PenWeight" id="range">
                <div onclick="draw_width=10, change_range_val(10)" class="PenWeightBtnL" style="background: black;"></div>

                <!-- <a id="download" href="#" download="canvas.jpg">ダウンロード</a>
                <div id="result"><img src="#"></div> -->
            </div>

        </div>

        <div class="InputWrapper Inactive">

                <form id="input-form" class="InputForm" action="#" method="GET">

                    <div class="InputFormUpside">
                            <input type="text" id="uname" placeholder="Username">
                            <input type="button" class="Btn" id="scroll-btn" value="Scroll">
                            <input type="submit" class="Btn SendBtn" id="send-btn" value="Post">
                            <button id="voice-rec-btn" class="CircleBtn"><span class="fa fa-microphone fa-2x" ></span></button>
                    </div>

                    <div class="InputFormDownside">
                        <textarea class="tinymce" id="text" placeholder="入力してください."></textarea>
                    </div>

                </form>

        </div>

    </footer>

    <!-- javascript & Libraries -->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/interact.js"></script>
    <script type="module" src="js/voice-input.js"></script>
    <script src="js/canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="js/init-tinymce.js"></script>

</body>
</html>
