<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MeetingChat</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <canvas id="canvas" class="Inactive"></canvas>

    <header>
        <!-- <div class="container"> -->
            <div class="header-left">
                <a class="logo" href="./index.html">MeetingChat</a>
            </div>

            <div class="header-right">
                <!-- <div class="fa fa-bars menu-icon" href="#"></div> -->
                <button class="CircleBtn MenuBtn SwitchBtn" id="pdf-switch-btn"><span class="fas fa-sync fa-2x"></span></button>
                <button class="CircleBtn MenuBtn SwitchBtn" id="board-switch-btn"><span class="far fa-clone fa-2x"></span></button>
                <button class="Btn MenuBtn pdfMenuBtn">PDF</button>
                <button class="Btn MenuBtn InputMenuBtn">INPUT</button>
                <button class="Btn MenuBtn FacilitateMenuBtn">FACILITATE</button>
                <button class="Btn MenuBtn LogMenuBtn">LOG</button>
                <button class="Btn MenuBtn ResetMenuBtn">RESET</button>
            </div>
        <!-- </div> -->
    </header>

    <!-- コンテンツ表示画面 -->
    <div class="MainWrapper">

        <div class="MsgWrapper">
            <div id="output-form" class="OutputForm"></div>
        </div>

    </div>

    <div class="pdfWrapper Inactive">
        <iframe class="Doc" id="doc"   src="./src/doc.pdf" ></iframe>
        <!-- <iframe class="Doc" id="doc2" width="720" height="1070" src="./src/doc2.pdf" ></iframe> -->
    </div>

    <div class="LogWrapper Inactive">
        <div class="Log" id="log"></div>
    </div>

    <footer>

        <div class="FacilitateWrapper Inactive">

            <div class="Tools">
                <div class="CheckBtns">
                    <div class="VoiceCheck Check">
                        <div class="Icon">
                            <div id="voice-icon" class=""><span class="fas fa-microphone-alt fa-2x"></span></div>
                        </div>
                        <p>音声</p>
                        <div class="Btns">
                            <button id="voice-ok-btn" class="CircleBtn"><span class="far fa-thumbs-up fa-2x" ></span></button>
                            <button id="voice-ng-btn" class="CircleBtn"><span class="fas fa-thumbs-down fa-2x" ></span></button>
                        </div>
                    </div>

                    <div class="DisplayCheck Check">
                        <div class="Icon">
                            <div id="display-icon" class=""><span class="fas fa-desktop fa-2x"></span></div>
                        </div>
                        <p>画面共有</p>
                        <div class="Btns">
                            <button id="display-ok-btn" class="CircleBtn"><span class="far fa-thumbs-up fa-2x" ></span></button>
                            <button id="display-ng-btn" class="CircleBtn"><span class="fas fa-thumbs-down fa-2x" ></span></button>
                        </div>
                    </div>

                    <div class="RadioWaveCheck Check">
                        <div class="Icon">
                            <div id="radiowave-icon" class=""><span class="fas fa-wifi fa-2x"></span></div>
                        </div>
                        <p>電波</p>
                        <div class="Btns">
                            <button id="radiowave-ok-btn" class="CircleBtn"><span class="far fa-thumbs-up fa-2x" ></span></button>
                            <button id="radiowave-ng-btn" class="CircleBtn"><span class="fas fa-thumbs-down fa-2x" ></span></button>
                        </div>
                    </div>
                </div>

                <input type="text" id="time-left" placeholder="残り時間は？">

                <div class="RequestBtns">
                    <button type="button" class="Btn" id="comment-request">Comment Request</button>
                    <button type="button" class="Btn" id="status-check">Status Request</button>
                </div>

            </div>

        </div>

        <div class="InputWrapper Inactive">

                <form id="input-form" class="InputForm" action="#" method="GET">

                    <div class="InputFormUpside">
                            <input type="text" id="uname" placeholder="Username">
                            <input type="button" class="Btn Inactive" id="rewrite-btn" value="Rewrite">
                            <input type="button" class="Btn" id="scroll-btn" value="Scroll">
                            <input type="submit" class="Btn SendBtn" id="send-btn" value="Post">
                            <button id="voice-rec-btn" class="CircleBtn"><span class="fa fa-microphone fa-2x" ></span></button>
                    </div>

                    <div class="InputFormDownside">
                        <textarea class="tinymce" id="text" placeholder="入力してください."></textarea>
                    </div>

                </form>

        </div>

    </footer>

    <!-- javascript & Libraries -->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/interact.js"></script>
    <script type="module" src="js/voice-input.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="js/init-tinymce.js"></script>

</body>
</html>
